[pytest]
# Pytest configuration for OPNsense MCP Server test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add test directories to Python path
pythonpath = .

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, cross-component)
    asyncio: Async tests requiring event loop
    slow: Tests that take a long time to run

# Asyncio configuration
asyncio_mode = auto

# Output configuration
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (when coverage is installed)
    --cov=src/opnsense_mcp
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-branch
    # Fail on first error (remove for full test runs)
    # -x

# Minimum Python version
minversion = 3.9

# Test paths
testpaths = tests

# Disable pytest warnings
filterwarnings =
    # Ignore specific warnings if needed
    # ignore::DeprecationWarning
